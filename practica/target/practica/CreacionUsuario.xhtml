<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://xmlns.jcp.org/jsf/html" 
xmlns:f="http://xmlns.jcp.org/jsf/core" 
xmlns:ui="http://xmlns.jcp.org/jsf/facelets" 
xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
xmlns:a="http://primefaces.org/ui"
>

<h:head>
    <meta charset="utf-8" />
    <link rel="apple-touch-icon" sizes="76x76" href="/PracticaDeLaboratorio03EJB-JSF-JPA/assets/img/apple-icon.png" />
    <link rel="icon" type="image/png" href="/PracticaDeLaboratorio03EJB-JSF-JPA/assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Bodegas</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous" />
    <!-- CSS Files -->
	<link href="/PracticaDeLaboratorio03EJB-JSF-JPA/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/PracticaDeLaboratorio03EJB-JSF-JPA/assets/css/now-ui-dashboard.css?v=1.5.0" rel="stylesheet" />
</h:head>

<h:body>

    <div class="wrapper ">
        <div class="sidebar" data-color="orange">
            <div class="logo">
                <h1 style="color:white;">UPS </h1>
            </div>
            <div class="sidebar-wrapper" id="sidebar-wrapper">
                <h:form>
                    <ul class="nav">
                        <li >
                            <h:commandLink value="Menu Principal" action="#{navigator.reglaRedir('menuPrincial')}">
                                <i class="now-ui-icons files_paper"></i>
                            </h:commandLink>
                        </li>
                        <li class="active ">
                            <h:commandLink value="Crear usuario" action="#{navigator.reglaRedir('crearusu')}">
                                <i class="now-ui-icons business_badge"></i>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink value="bodega 1" action="#{navigator.reglaRedir('bodega1')}">
                                <i class="now-ui-icons shopping_box"></i>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink value="bodega 2" action="#{navigator.reglaRedir('bodega2')}">
                                <i class="now-ui-icons shopping_box"></i>
                            </h:commandLink>
                        </li>
                        <li>
                            <h:commandLink value="bodega 3" action="#{navigator.reglaRedir('bodega3')}">
                                <i class="now-ui-icons shopping_box"></i>
                            </h:commandLink>
                        </li>
                    </ul>
                </h:form>
            </div>
        </div>
        <div class="main-panel" id="main-panel">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <div class="navbar-toggle">
                            <button type="button" class="navbar-toggler">
				                <span class="navbar-toggler-bar bar1"></span>
				                <span class="navbar-toggler-bar bar2"></span>
				                <span class="navbar-toggler-bar bar3"></span>
			                </button>
                        </div>
                    </div>
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
		            <span class="navbar-toggler-bar navbar-kebab"></span>
		            <span class="navbar-toggler-bar navbar-kebab"></span>
		            <span class="navbar-toggler-bar navbar-kebab"></span>
          		</button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <!-- Login -->
                        <h:form>
                            <div class="input-group no-border">
                                <h:inputText id="text" value="#{categoriaBean.usuario}" class="form-control" p:placeholder="Usuario" />
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <i class="now-ui-icons users_single-02"></i>
                                    </div>
                                </div>
                            </div>
                      <br />
                            <div class="input-group no-border">
                                <h:inputSecret id="contra" value="#{categoriaBean.contrasena}" type="password" class="form-control" p:placeholder="Contraseña" />
	                                <div class="input-group-append">
	                                    <div class="input-group-text">
	                                        <i class="now-ui-icons objects_key-25"></i>
	                                    </div>
	                                </div>
                            </div>
                     	<br/>
                     	<h:commandButton class="btn btn-primary btn-block" value="Iniciar sesion" action="#{categoriaBean.iniciarSecion() }" />
              			</h:form>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="panel-header panel-header-lg">
                <canvas id="bigDashboardChart"></canvas>
            </div>
            <!-- CONTENIDOOO -->
           
           
           
           <div class="content">
                <div class="row">
                    <div class="col-md-8">
                        <div class="card">
                            <div class="card-header">
                                <h5 class="title">Añadir Cliente</h5>
                            </div>
                            <div class="card-body">



                                <h:form id="crearUsuario">
                                    <div class="row">
                                        <div class="col-md-5 pr-1">
                                            <div class="form-group">
                                                <label>Empresa (Por defecto)</label>
                                                <input type="text" class="form-control" disabled="" placeholder="Pal Hogar" value="Pal Hogar" />
                                            </div>
                                        </div>
                                        <div class="col-md-3 px-1">
                                            <div class="form-group">
                                                <label>Nombre:</label>
                                                <a:inputText id="nombre" class="form-control" value="#{personaBean.nombre}" cols="2" p:placeholder="Nombre" />
                                            </div>
                                        </div>
                                        <div class="col-md-4 pl-1">
                                            <div class="form-group">
                                                <label for="exampleInputEmail1">Apellido:</label>
                                                <a:inputText class="form-control" id="apellido" value="#{personaBean.apellido}" cols="2" p:placeholder="Apellido" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-md-6 pr-1">
                                            <div class="form-group">
                                                <label>Cedula: </label>
                                                <a:inputText class="form-control" id="cedula" value="#{personaBean.cedula}" cols="2" p:placeholder="Cedula" />
                                            </div>
                                        </div>
                                        <div class="col-md-6 pl-1">
                                            <div class="form-group">
                                                <label>Direccion:</label>
                                                <a:inputText class="form-control" id="direccion" value="#{personaBean.direccion}" cols="2" p:placeholder="Ej. Paute- Abdon Calderon y bahia San jose" />

                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-md-4 pr-1">
                                            <div class="form-group">
                                                <label>Telefono:</label>
                                                <a:inputText class="form-control" id="telefono" value="#{personaBean.telefono}" cols="2" p:placeholder="Movil o Convencional" />
                                            </div>
                                        </div>
                                        <div class="col-md-4 px-1">
                                            <div class="form-group">
                                                <label>Correo: </label>
                                                <a:inputText class="form-control" id="correo" value="#{personaBean.correo}" cols="2" p:placeholder="ejemplo@gmail.com" />
                                            </div>
                                        </div>

                                        <div class="col-md-4 pl-1">

                                            <div class="form-group">
                                                <a:commandButton class="btn btn-primary btn-block" value="Agregar Cliente" action="#{personaBean.agregarPersona}" update="crearUsuario" />
                                            </div>
                                        </div>
                                    </div>

                                </h:form>







                            </div>
                        </div>
                    </div>











                    <div class="col-md-4">
                        <div class="card card-user">
                            <div class="image">
                                <img src="https://images8.alphacoders.com/970/thumb-1920-970019.png" alt="..." />
                            </div>
                            <div class="card-body">
                                <div class="author">
                                    <a href="#">
                                        <img class="avatar border-gray" src="https://pbs.twimg.com/profile_images/1296615683929899008/P7tOIMBp_400x400.jpg" alt="..." />
                                        <h5 class="title">El mismisimo Kirby Empresario</h5>
                                    </a>
                                </div>
                                <p class="description text-center">
                                    "En todos los trabajos debe haber un Kirby"
                                </p>
                            </div>

                            <div class="button-container">
                                <button href="https://www.facebook.com/kirbys.cubby" class="btn btn-neutral btn-icon btn-round btn-lg">
                  <i class="fab fa-facebook-f"></i>
                </button>
                                <button href="https://twitter.com/kirbyinformer" class="btn btn-neutral btn-icon btn-round btn-lg">
                  <i class="fab fa-twitter"></i>
                </button>
                                <button href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIhPgLaabbFayQrAA0RV66jUCUMKKs6Wcraw&usqp;=CAU" class="btn btn-neutral btn-icon btn-round btn-lg">
                  <i class="fab fa-google-plus-g"></i>
                </button>
                            </div>
                        </div>
                    </div>






                </div>
            </div>

           
           
           
           
        </div>
    </div>

</h:body>

</html>
