<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:z="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
		crossorigin="anonymous" />
	<script src="https://kit.fontawesome.com/72ad08e112.js"
		crossorigin="anonymous"></script>
	<title>Listar Clientes</title>
</h:head>
<h:body>
	<header id="main-header" class="py-2 bg-dark text-white">
	<div class="container">
		<div class="row">
			<div class="col-md-7">
				<h2>
					<i class="fas fa-list"></i> Listar Clientes
				</h2>
			</div>
		</div>
	</div>
	</header>
	<div>
		<h:form class="was-validated">
			<section id="details">
			<div class="container">
				<div class="row">
					<div class="col">
						<div class="card">
							<div class="card-header">
								<i class="fas fa-filter"></i>
								<h4>Opciones</h4>
							</div>
							<div class="card-body">
								<div class="modal-body">
									<div class="d-grid gap-2 col-6 mx-auto">
										<h:commandLink
											action="#{navigator.reglaRedir('PrincipalEmpleadoJSF.xhtml')}"
											class="btn btn-success">
											<i class="fas fa-tasks"></i> Regresar
											</h:commandLink>
										<h:commandLink action="#{navigator.reglaRedir('salir')}"
											class="btn btn-danger">
											<i class="fas fa-sign-out-alt"></i> Cerrar Session
											</h:commandLink>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			</section>
		</h:form>
	</div>
	<div class="container">
		<div class="row">
			<div class="col">
				<div class="card">
					<div class="card-body">
						<div class="table-responsive">
							<div id="filtros">
								<div class="card-header">
									<i class="fas fa-search"></i>
									<h4>Buscar CLIENTE por cedula</h4>
								</div>
								<h:form>
									<p:inputText class="form-control" id="ced"
										value="#{personaBean.cedula}" type="text" />
									<p:commandButton class="btn btn-success" value="Buscar"
										action="#{personaBean.filtrarDatos}" update="formClientes" />
								</h:form>
							</div>
							<div id="contenedorClientes">
								<h:form id="formClientes">
									<p:dataTable id="tablaClientes" value="#{personaBean.personas}"
										var="per" styleClass="tabla" headerClass="cabeceraTabla"
										rowClasses="filaPar,filaImpar">
										<p:column>
											<f:facet name="header" id="proid">Cliente</f:facet>#{per.nombre} #{per.apellido}
                                                </p:column>
										<p:column>
											<f:facet name="header" id="proid">Cedula</f:facet>#{per.cedula}
                                                </p:column>
										<p:column>
											<f:facet name="header" id="proid">Direccion</f:facet>#{per.direccion}
                                                </p:column>
										<p:column>
											<f:facet name="header" id="proid">Telefono</f:facet>#{per.telefono}
                                                </p:column>
										<p:column>

											<h:commandLink
												actionListener="#{personaBean.cargarDatosEditarPersona(per)}"
												class="btn btn-warning" rendered="#{not c.editable}">
												<i class="far fa-edit"></i>
											</h:commandLink>
										</p:column>
										<p:column>
											<h:commandLink
												actionListener="#{personaBean.eliminarUsuario(per)}"
												class="btn btn-danger">
												<i class="fas fa-trash"></i>
											</h:commandLink>
										</p:column>
									</p:dataTable>
								</h:form>
							</div>
						</div>
					</div>
				</div>
				<div class="card">
					<div class="card-header">
						<i class="fas fa-user-edit"></i>
						<h4>Editar Cliente</h4>
					</div>
					<div class="card-body">
						<h:form id="editarUsuario">
							<div class="row">
								<div class="mb-3 row">
									<label for="staticEmail" class="col-sm-2 col-form-label">
										Nombre </label>
									<div class="col-sm-10">
										<h:inputText id="nombre" value="#{personaBean.nombre}"
											class="form-control" z:placeholder="Nombre"></h:inputText>
									</div>
								</div>
								<div class="mb-3 row">
									<label for="staticEmail" class="col-sm-2 col-form-label">
										Apellido </label>
									<div class="col-sm-10">
										<h:inputText id="apellido" value="#{personaBean.apellido}"
											class="form-control" z:placeholder="Apellido"></h:inputText>
									</div>
								</div>
								<div class="mb-3 row">
									<label for="staticEmail" class="col-sm-2 col-form-label">
										Cedula </label>
									<div class="col-sm-10">
										<h:inputText id="cedula" value="#{personaBean.cedula}"
											class="form-control" z:placeholder="cedula"></h:inputText>
									</div>
								</div>
								<div class="mb-3 row">
									<label for="staticEmail" class="col-sm-2 col-form-label">
										Direccion </label>
									<div class="col-sm-10">
										<h:inputText id="direccion" value="#{personaBean.direccion}"
											class="form-control" z:placeholder="Direccion"></h:inputText>
									</div>
								</div>
								<div class="mb-3 row">
									<label for="staticEmail" class="col-sm-2 col-form-label">
										Telefono </label>
									<div class="col-sm-10">
										<h:inputText id="telefono" value="#{personaBean.telefono}"
											class="form-control" z:placeholder="Telefono"></h:inputText>
									</div>
								</div>
								<div class="mb-3 row">
									<label for="staticEmail" class="col-sm-2 col-form-label">
										Correo </label>
									<div class="col-sm-10">
										<h:inputText id="correo" value="#{personaBean.correo}"
											class="form-control" z:placeholder="ejemplo@gmail.com"></h:inputText>
									</div>
								</div>
							</div>
							<p:commandButton class="btn btn-success"
								value="Modificar Cliente"
								actionListener="#{personaBean.editarPersona}"
								update="formClientes editarUsuario" />
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<footer id="pie-pagina" class="bg-secondary text-white mt-5 p-5">
	<div class="container">
		<div class="col">
			<p class="lead text-center">Juan Fernando Cordova- Jose
				Pandiguana</p>
		</div>
	</div>
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ"
		crossorigin="anonymous"></script>
</h:body>

</html>
